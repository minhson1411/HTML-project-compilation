<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Colorful CSS Animation</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  
  <body>
    <audio controls autoplay>
      <source src="Abba  Happy New Year.mp3" type="audio/mpeg">
      
    </audio>

    <!--stars background start-->
    <div>
      <div class="stars-01"></div>
      <div class="stars-02"></div>
      <div class="stars-03"></div>
      <div class="stars-04"></div>
      <audio loop autoplay>
      
    </div>
    <!-- stars background end -->

    <!--text start-->
    <div class="text">
      <span>HAP</span>
      <span>PY</span>
      <span>NEW</span>
      <span>YEAR</span>
      <span>!</span>
    </div>
    <!--text end-->

  </body>
</html>
